<body>

<h1 align="center">Revature App</h1>

<a href="productDetails.html">Product Details</a>

<hr color="red" size="20"/>
	<table>
		<tr>
			<td><label> Username: </label></td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td><label> Password: </label></td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td><label> Confirm Password: </label></td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td><label> Gender: </label></td>
			<td>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="others">Others
			</td>
		</tr>
				<tr>
			<td><label> Notifications: </label></td>
			<td>
			<input type="checkbox" name="notification" value="email">Email
			<input type="checkbox" name="notification" value="sms">SMS
			<input type="checkbox" name="notification" value="courier">Courier
			</td>
		</tr>
				<tr>
			<td><label> Qualification: </label></td>
			<td>
			<select name="qualification">
			<option>Graduate</option>
			<option>PostGraduate</option>
			<option>Masters</option>
			</select>
			</td>
		</tr>
				<tr>
			<td><label> Mobile No: </label></td>
			<td>
			<select name="+1">
			<option>+1</option>
			<option>India(+91)</option>
			<option>USA(+1)</option>
			<option>United Kingdom(+44)</option>
			</select>
			<input type="text">
			</td>
		</tr>		
<tr>
			<td><label> Date of Birth: </label></td>
			<td>
			<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</select>
			<select name="Month">
			<option>Month</option>
			<option>JAN</option>
			<option>FEB</option>
			<option>MAR</option>
			<option>APR</option>
			</select>
			<select name="Year">
	 		<option>Year</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			</select>
			</td>
		</tr>				
	</table>
</body>
</html>
